{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="col-md-4">
            <h4>添加作者信息</h4>
            <form action="/addauthor/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="author">作者姓名</label>
                    <input type="text" class="form-control" id="author" name="name"
                           placeholder="请输入要添加的作者姓名" value="{{ name }}" style="margin-bottom: 5px;">
                    <span class="label label-danger">{{ status }}</span>
                </div>
                 <div class="form-group">
                    <label for="author">年龄</label>
                    <input type="text" class="form-control" id="author" name="age"
                           placeholder="请输入要添加的作者年龄" value="{{ age }}" style="margin-bottom: 5px;">
                    <span class="label label-danger">{{ status }}</span>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
