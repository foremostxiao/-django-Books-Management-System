{% extends "base.html" %}
{% block content %}

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>出版书籍</th>
                <th>出版日期</th>
                <th>价格</th>
            </tr>
            </thead>
            <tbody>
            {% for book in book_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.publish_date }}</td>
                    <td>{{ book.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
